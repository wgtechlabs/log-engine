name: Node.js Support Matrix

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  node-support-matrix:
    name: Node.js ${{ matrix.node-version }} Compatibility
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18', '19', '20', '21']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          
      - name: Enable Yarn v4
        run: corepack enable
          
      - name: Install dependencies
        run: yarn install --immutable
        
      - name: TypeScript compilation check
        run: yarn exec tsc --noEmit
        
      - name: Run test suite
        run: yarn test --watchAll=false --verbose=false
        
      - name: Basic linting check
        run: yarn lint
        
      - name: Build verification
        run: yarn build --if-present

  compatibility-summary:
    name: Node.js Compatibility Summary
    runs-on: ubuntu-latest
    needs: node-support-matrix
    if: always()
    
    steps:
      - name: Check all Node.js versions passed
        run: |
          if [[ "${{ needs.node-support-matrix.result }}" == "success" ]]; then
            echo "✅ All Node.js versions (18-22) are compatible"
            exit 0
          else
            echo "❌ Some Node.js versions failed compatibility tests"
            exit 1
          fi
