name: Security & Linting

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  security-lint:
    name: Security & Code Quality Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Enable Yarn v4
        run: corepack enable
          
      - name: Install dependencies
        run: yarn install --immutable
        
      - name: TypeScript compilation check
        run: yarn exec tsc --noEmit
        
      - name: Run ESLint with security rules
        run: yarn lint
        
      - name: Run security-focused ESLint
        run: yarn eslint . --config eslint.security.config.js --format=stylish
        
      - name: Audit dependencies for vulnerabilities
        run: yarn audit --level high || true
        continue-on-error: true
        
      - name: Check for known security issues
        run: |
          yarn audit --json --level moderate > audit.json || true
          if [ -f audit.json ]; then
            vulnerabilities=$(cat audit.json | jq -r '.data.vulnerabilities // {} | length // 0' 2>/dev/null || echo "0")
            echo "Found $vulnerabilities vulnerabilities"
          else
            echo "No audit data available"
          fi
